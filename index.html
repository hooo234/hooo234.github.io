<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    Kakao.init('ec5b62ac152e8efe29e35020b85e7077'); // 발급받은 앱 키로 SDK 초기화
    console.log(Kakao.isInitialized()); // SDK 초기화 여부 확인
</script>

</script>

</head>

<body>
    <h1>심리 테스트</h1> <!-- 제목을 페이지 상단에 위치 -->
    <div id="app">
        <div id="progress-container">
            <div id="progress-bar" style="width: 0%;"></div>
            <div id="progress-text">0 / 0</div>
        </div>
        
        <button onclick="startTest()">테스트 시작하기</button>
        <div id="question-container" style="display: none;">
            <!-- 질문 내용이 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
